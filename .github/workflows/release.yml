name: release

on:
  push:
    tags:
    - '*'
    branches:
    - master
  workflow_dispatch:
    # To test this workflow: Go to Actions -> release -> Run workflow
    # Or using the CLI: gh workflow run release --ref <branch> -f draft_tag=test-draft-release
    # This creates a draft release tagged 'test-draft-release' 
    # Remember to delete the draft release after testing!
    inputs:
      draft_tag:
        description: 'Tag name for draft release (default: test-draft-release)'
        required: false
        default: 'test-draft-release'
        type: string

jobs:
  # first check that the changelog is in good order and extract the changelog
  # This will fail for non-release tags.
  changelog:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    - name: Extract changelog
      id: read_changelog
      uses: ./.github/actions/extract-changelog
      with:
        version: ${{ github.ref_name }}
    outputs:
      release_body: ${{ steps.read_changelog.outputs.release_body }}

  build:
    concurrency:
      group: release-build-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-13, ubuntu-24.04-arm, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v31
      with:
        extra_nix_config: experimental-features = nix-command flakes ca-derivations
    - uses: cachix/cachix-action@v16
      with:
        name: ic-hs-test
        # NB: No auth token, we donâ€™t expect to push new stuff here

    - name: Build platform-specific release files
      run: |
        nix build --max-jobs 1 '.#"release-files-${{ matrix.os }}"'

        echo "## checks"
        uname -s -m
        moc="$(nix build --max-jobs 1 .#release.moc --print-out-paths)"
        "$moc/bin/moc" --version
        file "$moc/bin/moc"
        ldd "$moc/bin/moc" || true

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-files-${{ matrix.os }}
        path: result/*

  publish:
    runs-on: ubuntu-latest
    needs: [changelog, build]
    steps:
    - name: Download all release artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-assets
        pattern: release-files-*
        merge-multiple: true

    - name: Upload Release Assets
      if: startsWith(github.ref, 'refs/tags/')
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        file: release-assets/*
        file_glob: true
        body: ${{ needs.changelog.outputs.release_body }}

    - name: Upload Draft Release Assets
      if: github.event_name == 'workflow_dispatch'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ inputs.draft_tag }}
        file: release-assets/*
        file_glob: true
        body: Draft release created for testing purposes
        draft: true
        prerelease: true

