<html>
  <head>
    <script src="../moc.js"></script>
  </head>
  <body>
    <textarea id="prog" rows=20 cols=80></textarea><br>
    <textarea id="output" rows=5 cols=80></textarea><br>
    <input type="submit" id="run" value="Run">
    <input type="submit" id="compile" value="Compile">
    <script>
      const prog = `
func fac(n: Nat) : Nat {
  if (n == 0) return 1;
  n * fac(n-1);
};
fac(5);
`;
      function downloadCode(code, name) {
        const blob = new Blob([code]);
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', name);
        document.body.appendChild(link);
        link.click();
      }
      const memory = new WebAssembly.Memory({initial: 256, maximum: 256});
      let exports = null;
      async function init(code) {
        const env = {
          'abortStackOverflow': _ => { throw new Error('overflow'); },
          'table': new WebAssembly.Table({initial: 0, maximum: 0, element: 'anyfunc'}),
          'tableBase': 0,
          'memory': memory,
          'memoryBase': 1024,
          'STACKTOP': 0,
          'STACK_MAX': memory.buffer.byteLength,
        };
        const importObject = {env};
        const wa = await WebAssembly.instantiate(code, importObject);
        exports = wa.instance.exports;
        console.log(wa);
      }
      
      const code = document.getElementById('prog');
      code.value = prog;
      const output = document.getElementById('output');

      const run = document.getElementById('run');
      run.addEventListener('click', () => {
        output.value = 'Running...';
        const result = Motoko.run(code.value);
        output.value = result;
      });

      const compile = document.getElementById('compile');
      compile.addEventListener('click', () => {
        output.value = 'Compiling...';
        const result = Motoko.compileWasm("wasm", true, code.value);
        if (result.code === null) {
          output.value = JSON.stringify(result.diagnostics);
        } else {
          //downloadCode(result.code, 'a.wasm');
          init(result.code);
          //output.value = JSON.stringify(result.code);
        }
      });
    </script>
  </body>
</html>
